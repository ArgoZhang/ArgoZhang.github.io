<TimePickerBody Value="@TimeNow" ValueChanged="@TimeValueChanged" />

@code {
    private TimeSpan TimeNow { get; set; } = DateTime.Now - DateTime.Today;
    /// <summary>
    /// 
    /// </summary>
    /// <param name="d"></param>
    private void TimeValueChanged(TimeSpan d)
    {
        TimeLogger?.Log($"选择的时间为: {d:hh\\:mm\\:ss}");
    }
}

<Button Icon="fa fa-fa" Text="弹窗" Color="Color.Success" OnClick="@(e => OnSwal(SwalCategory.Success))" />

@code {
    private Task OnSwal(SwalCategory cate)
    {
        SwalService.Show(new SwalOption()
        {
            Category = cate,
            Title = "Sweet 弹窗"
        });
        return Task.CompletedTask;
    }
}
